name: Deploy page

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false
          
      - name: Quasar Vue Github Pages Deploy
        uses: Daniele-Tentoni/quasar-vue-gh-pages-deploy@0.1.0
        with:
          username: jiwangyihao
          reponame: spark-store-qe
          token: ${{ secrets.TOKEN }}
          gitemail: jwyh@jwyihao.top
          gitname: jiwangyihao
          

